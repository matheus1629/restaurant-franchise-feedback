services:
  network-deploy-service:
    networks:
      - restaurantfeedbacks

  microservice-base-config:
    extends:
      service: network-deploy-service
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-1.32.0.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317 # opentelemetry vai enviar todas os logs para o tempo na porta 4317
      OTEL_METRICS_EXPORTER: none #  none pois já estamos uma outra ferramenta para exportar as métricas (prometheus)
    
  microservice-eureka-config:
    extends:
      service: microservice-base-config
    depends_on:
      eurekaserver:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/